<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="card">
        <div class="profile-image">
            <img src="profile.jpg" alt="Minha Foto" id="profile-img">
        </div>
        <div class="info">
            <h1 id="name">Seu Nome</h1>
            <p class="title" id="profession">Profissão</p>
            <p id="description">Breve descrição ou frase motivacional.</p>
        </div>
        <div class="social">
            <a href="#" id="linkedin">LinkedIn</a>
            <a href="#" id="github">GitHub</a>
            <a href="#" id="email">Email</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
